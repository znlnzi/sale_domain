<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>域名出售 | darkdarkgo.com</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(ellipse at center, #0f172a 0%, #000000 100%);
      color: #e2e8f0;
      font-family: system-ui, sans-serif;
    }
    .glow {
      text-shadow: 0 0 10px #38bdf8, 0 0 20px #0ea5e9;
    }
    .neon-button {
      background: linear-gradient(90deg, #0ea5e9, #38bdf8);
      color: #000;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      font-weight: bold;
      box-shadow: 0 0 10px #38bdf8, 0 0 20px #0ea5e9;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .neon-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #38bdf8, 0 0 40px #0ea5e9;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="max-w-2xl mx-auto text-center px-4 py-12">
    <h1 class="text-5xl md:text-7xl font-bold glow mb-4">
      darkdarkgo.com
    </h1>
    <p class="text-lg md:text-xl mb-8 text-slate-400">
      这个域名正在出售。欢迎洽谈合作。
    </p>
    <a
      href="mailto:youremail@example.com?subject=关于域名购买"
      class="neon-button inline-block"
    >
      立即联系
    </a>
    <div class="mt-12 text-sm text-slate-500">
      &copy; 2025 Your Name / Company. All rights reserved.
    </div>
  </div>
</body>
</html>
